<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Taskflow - Criar Projeto</title>
  <link rel="stylesheet" href="css/criar-projeto.css" />
  <link rel="shortcut icon" href="img/icones/icone-TF.png" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <br><br>
  <div class="container">
    <form id="formProjeto" class="formulario">
      <h1>Criar Projeto</h1>
      <div class="alerta" id="alerta-erro" style="display: none;"></div>

      <label for="titulo">Título</label>
      <input type="text" id="titulo" name="titulo" required />

      <label for="descricao">Descrição</label>
      <textarea id="descricao" name="descricao" required></textarea>

      <label for="arquivo">Arquivos</label>
      <input type="file" id="arquivo" name="arquivo" accept=".txt,.pdf,.doc,.docx,.ppt,.pptx,.xls,.xlsx,.ods,.jpg,.jpeg,.png,.gif,.bmp,.webp,.svg,image/*" />

      <label for="dataEntrega">Determine a data de entrega</label>
      <input type="date" id="dataEntrega" name="dataEntrega" required />

      <p id="msgAviso" class="msgAviso"></p>

      <button type="button" class="criar-btn" onclick="criarProjeto()">CRIAR</button>
      <a href="home.html" class="voltar-link">Voltar</a>
    </form>
  </main>

  <script src="js/criar-projeto.js"></script>
  <script src="js/login.js"></script>
  <script>window.onload = sessaoIniGeral()</script>
</body>
</html>
