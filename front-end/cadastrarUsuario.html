<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastre-se - Taskflow</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/cadastroUsuario.css" />
</head>
<body>

  <div class="left">
    <div class="logo">Junte-se à <span>Taskflow</span></div>
    <h2>Crie sua conta grátis</h2>
    <form>
      <button type="button" class="google-button" onclick="cadastrarGoogle()">
          <span>Cadastrar-se com</span> <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
      </button>

      <div class="divider">OU</div>

      <!-- Preview opcional da imagem -->
      <div style="width: 100%; height: auto; justify-items: center;">
        <img id="imagemPreview" alt="Pré-visualização da imagem" src="img/icones/fotodeperfil.png">
      </div>

      <!-- Botão estilizado -->
      <label for="fotoUsuario" class="upload-btn" title="Importar Foto"><img alt="Selecionar Foto Usuário" src="img/icones/uploadfoto.png"></label>
      <input type="file" id="fotoUsuario" name="foto" accept="image/*" style="display: none;">
      

      <input type="text" placeholder="Nome completo" id="nome"  />
      <input type="email" placeholder="E-mail" id="email"  />
      <input type="password" placeholder="Senha" id="senha"  />
      <input type="password" placeholder="Confirme a senha" id="conSenha"  />
      <p id="msgAviso"></p>
      <button type="button" onclick="cadastrarEmail()">Cadastrar</button>
    </form>
    <div class="terms">
      Ao continuar, você concorda com os <a href="termosUso.html">termos de uso</a> e a <a href="politicaPrivacidade.html">política de privacidade</a>.
    </div>
    <div class="login-link">
      Já tem uma conta? <a href="login.html">Entrar</a>
    </div>
  </div>

  <div class="right">
    <img class="illustration" src="img/paisagens/engrenagem-arquivos.png" alt="Ilustração" />
  </div>

  <script  src="js/cadastrarUsu.js"></script>

</body>
</html>
